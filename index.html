<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Studio CD3</title>

  <link rel="icon" type="image/png" href="CD3icon.png">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #eaeaea;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fixed banner */
    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 0;
      display: flex;
      justify-content: center;
      background: white;
      z-index: 10;
    }

    .top-banner img {
      height: 40px;
      image-rendering: pixelated;
      opacity: 0.9;
    }

    /* Main content */
    .container {
      max-width: 640px;
      width: 90%;
      text-align: center;
      margin-top: 90px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      margin-bottom: 1.2rem;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: var(--line);
      margin: 2rem auto;
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    /* YouTube icon link */
    .yt-link {
      display: inline-block;
      margin-top: 2.5rem;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .yt-link:hover {
      opacity: 1;
    }

    .yt-link img {
      width: 28px;
      height: auto;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <!-- Animated / Static Banner -->
  <header class="top-banner">
    <img src="CD3-logobanner.apng" alt="Studio CD3 Logo">
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>STUDIO CD3</h1>

    <div class="divider"></div>

    <p>
      A creative studio exploring form, intelligence,
      sound, and symbolic systems.
    </p>

    <p>
      Architecture before noise.<br>
      Meaning before scale.
    </p>

    <!-- YouTube Link -->
    <a class="yt-link"
       href="https://youtube.com/@studiocd3?si=AvY2rR1yTONUb1_u"
       target="_blank"
       aria-label="Studio CD3 on YouTube">
      <img src="youtube.png" alt="YouTube">
    </a>

    <div class="footer">
      EST. 2025
    </div>
  </main>

</body>
</html>
