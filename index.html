<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon">

  <title>Studio CD3</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #eaeaea;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fixed banner */
    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 0;
      display: flex;
      justify-content: center;
      background: white;
      z-index: 10;
    }

    .top-banner img {
      height: 40px;
      image-rendering: pixelated;
      opacity: 0.9;
    }

    /* Main content */
    .container {
      max-width: 640px;
      width: 90%;
      text-align: center;
      margin-top: 90px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      margin-bottom: 1.2rem;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: var(--line);
      margin: 2rem auto;
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    /* YouTube SVG link */
    .yt-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 2.5rem;
      opacity: 0.65;
      transition: opacity 0.2s ease;
    }

    .yt-link:hover {
      opacity: 1;
    }

    .yt-icon {
      width: 30px;
      height: 30px;
      fill: #111111;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <!-- Animated / Static Banner -->
  <header class="top-banner">
    <img src="CD3 animated test logo.png" alt="Studio CD3 Logo">
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>STUDIO CD3</h1>

    <div class="divider"></div>

    <p>
      A creative studio exploring art forms, intelligence,
      sound, and animation.
    </p>

    <p>
      Architecture before noise.<br>
      Meaning before scale.
    </p>

    <!-- YouTube Link (Official SVG) -->
    <a class="yt-link"
       href="https://www.youtube.com/@studiocd3"
       target="_blank"
       aria-label="Studio CD3 on YouTube">

      <svg class="yt-icon"
           viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg"
           aria-hidden="true">
        <path d="M23.498 6.186a2.958 2.958 0 0 0-2.08-2.094C19.599 3.5 12 3.5 12 3.5s-7.599 0-9.418.592A2.958 2.958 0 0 0 .502 6.186C0 8.012 0 12 0 12s0 3.988.502 5.814a2.958 2.958 0 0 0 2.08 2.094C4.401 20.5 12 20.5 12 20.5s7.599 0 9.418-.592a2.958 2.958 0 0 0 2.08-2.094C24 15.988 24 12 24 12s0-3.988-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
      </svg>

    </a>

    <div class="footer">
      &copy 2025, CD3
    </div>
  </main>

</body>
</html>
