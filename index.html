<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="CD3icon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio CD3</title>

  <!-- Minimal system font stack -->
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #eaeaea;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 640px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      margin-bottom: 1.2rem;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: var(--line);
      margin: 2rem auto;
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>STUDIO CD3</h1>

    <div class="divider"></div>

    <p>
      A creative studio exploring form, intelligence, sound,
      and symbolic systems.
    </p>

    <p>
      Architecture before noise.<br />
      Meaning before scale.
    </p>

    <div class="footer">
      EST. 2025
    </div>
  </main>
</body>
</html>
